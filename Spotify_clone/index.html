<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img src="close.svg" alt="">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo"><img src="logo.svg" alt="" /></div>
          <ul>
            <li><img src="home.svg" alt="home" />Home</li>
            <li><img src="search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img src="playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul>
              
            </ul>
          </div>
        </div>

        <div class="footer">
          <div>
            <a href="https://www.spotify.com/in-en/legal/">
              <span>Legal</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/">
              <span>Safety &amp; Privacy Center</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
              <span>Privacy Policy</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
              <span>Cookies</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
              <span>About Ads</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/accessibility/">
              <span>Accessibility</span>
            </a>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgerContainer">            
              <img class="hamburger" src="hamburger.svg" alt="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#ffffff"
              fill="none"
            >
              <path
                d="M17 4L8.66943 10.0405C6.44352 11.6545 6.44353 12.3455 8.66943 13.9595L17 20"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#ffffff"
              fill="none"
            >
              <path
                d="M7 4L15.3306 10.0405C17.5565 11.6545 17.5565 12.3455 15.3306 13.9595L7 20"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Log In</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
            <div data-folder="ncs" class="card">
              <div  class="play">
                <div class="circle-box">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                    fill="none"
                  >
                    <circle
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="black"
                      stroke-width="1.5"
                    />
                    <path
                      d="M9.5 11.1998V12.8002C9.5 14.3195 9.5 15.0791 9.95576 15.3862C10.4115 15.6932 11.0348 15.3535 12.2815 14.6741L13.7497 13.8738C15.2499 13.0562 16 12.6474 16 12C16 11.3526 15.2499 10.9438 13.7497 10.1262L12.2815 9.32594C11.0348 8.6465 10.4115 8.30678 9.95576 8.61382C9.5 8.92086 9.5 9.6805 9.5 11.1998Z"
                      fill="black"
                    />
                  </svg>
                </div>
              </div>
              <img
                src="https://seed-mix-image.spotifycdn.com/v6/img/artist/4fEkbug6kZzzJ8eYX6Kbbp/en/default"
                alt=""
              />
              <h2>KK Mix</h2>
              <p>KK and more</p>
            </div>

            <div data-folder="cs"
             class="card">
              <div class="play">
                <div class="circle-box">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                    fill="none"
                  >
                    <circle
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="black"
                      stroke-width="1.5"
                    />
                    <path
                      d="M9.5 11.1998V12.8002C9.5 14.3195 9.5 15.0791 9.95576 15.3862C10.4115 15.6932 11.0348 15.3535 12.2815 14.6741L13.7497 13.8738C15.2499 13.0562 16 12.6474 16 12C16 11.3526 15.2499 10.9438 13.7497 10.1262L12.2815 9.32594C11.0348 8.6465 10.4115 8.30678 9.95576 8.61382C9.5 8.92086 9.5 9.6805 9.5 11.1998Z"
                      fill="black"
                    />
                  </svg>
                </div>
              </div>
              <img
                src="https://seed-mix-image.spotifycdn.com/v6/img/artist/4fEkbug6kZzzJ8eYX6Kbbp/en/default"
                alt=""
              />
              <h2>KK Mix</h2>
              <p>KK and more</p>
            </div>

            <div data-folder="cs" class="card">
              <div class="play">
                <div class="circle-box">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                    fill="none"
                  >
                    <circle
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="black"
                      stroke-width="1.5"
                    />
                    <path
                      d="M9.5 11.1998V12.8002C9.5 14.3195 9.5 15.0791 9.95576 15.3862C10.4115 15.6932 11.0348 15.3535 12.2815 14.6741L13.7497 13.8738C15.2499 13.0562 16 12.6474 16 12C16 11.3526 15.2499 10.9438 13.7497 10.1262L12.2815 9.32594C11.0348 8.6465 10.4115 8.30678 9.95576 8.61382C9.5 8.92086 9.5 9.6805 9.5 11.1998Z"
                      fill="black"
                    />
                  </svg>
                </div>
              </div>
              <img
                src="https://seed-mix-image.spotifycdn.com/v6/img/artist/4fEkbug6kZzzJ8eYX6Kbbp/en/default"
                alt=""
              />
              <h2>KK Mix</h2>
              <p>KK and more</p>
            </div>

          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle">

              </div>
            </div>
            <div class="abovebar">

            
            <div class="songinfo"></div>
            <div class="songbuttons">
              <img id="previous" src="prevplay.svg" alt="">
              <img id="play" src="play.svg" alt="">
              <img id="next" src="forwardplay.svg" alt="">
            </div>
            <div class="timevol">
              <div class="songtime">

              </div>
              <div class="volume">
                <img width="25" src="volume.svg" alt="">
                <div class="range">
                  <input type="range"  name="volume" id="">
                </div>
              </div>

            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
